

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
        <label for="userName">שם משתמש</label>
        <input type="text" id="userName" name="userName" formControlName="userName" ngModel required>
        <div class="error" *ngIf="loginForm.get('userName')!.invalid && loginForm.get('userName')!.touched">
            אנחנו באמת רוצים לדעת את השם שלך, והוא לא יכול להיות קצר מ2 תווים, נכון?
        </div>
    </div>
    <div>
        <label for="password">סיסמה</label>
        <input type="password" id="password" name="password" formControlName="password" ngModel required>
        <div class="error" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
            אנחנו בהחלט מבינים שיותר נוח סיסמה קצרה, אבל זה פחות בטיחותי. הסיסמה צריכה להיות באורך מינימלי של 6 תווים.
        </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">התחבר</button>

    <div *ngIf="formMessage" class="form-message">
        {{ formMessage }}
      </div>
