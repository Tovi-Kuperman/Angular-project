<div dir="rtl">

  <mat-icon class="my-icon">refresh</mat-icon>
  איפוס סינונים
</button>

 <ag-grid-angular
  dir="rtl"

  rowSelection="single"
  [animateRows]="true">
</ag-grid-angular>   
</div>
